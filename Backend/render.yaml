services:
  - type: web
    name: otgms-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false # Set this manually in Render dashboard
      - key: ACCESS_TOKEN_SECRET
        generateValue: true
      - key: REFRESH_TOKEN_SECRET
        generateValue: true
      - key: EMAIL_USER
        sync: false # Set this manually in Render dashboard
      - key: EMAIL_PASS
        sync: false # Set this manually in Render dashboard
      - key: FRONTEND_URL
        sync: false # Set this manually in Render dashboard
      - key: APP_NAME
        value: OTGMS
      - key: SUPPORT_EMAIL
        value: support@otgms.com
      - key: CAR_SPECS_API_URL
        value: https://mycar.specsapi.com/api/v2
      - key: NOMINATIM_API_URL
        value: https://nominatim.openstreetmap.org
      - key: LOG_LEVEL
        value: info
